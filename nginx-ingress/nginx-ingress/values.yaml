nginx-ingress:
    controller:
        #config:
            #ssl-redirect: "false"
            #hsts: "false"
        service:
            type: LoadBalancer
            
ingress:
  enabled: true
  annotations: 
    ingress.kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    #nginx.ingress.kubernetes.io/ssl-redirect: "false"
  paths:
    - path: /easydoggie(/|$)(.*)
      serviceName: nginx
      servicePort: 80
    - path: /gitea(/|$)(.*)
      serviceName: gitea
      servicePort: 3000
    - path: /adminer(/|$)(.*)
      serviceName: adminer
      servicePort: 80
    - path: /kibana(/|$)(.*)
      serviceName: kibana-kibana
      servicePort: 5601
    - path: /grafana(/|$)(.*)
      serviceName: grafana
      servicePort: 80

  tls: []
