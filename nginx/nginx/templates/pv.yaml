apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Chart.Name }}-pv-volume
spec:
  storageClassName: nginx-hdd
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: {{ .Values.pv.hostPath }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Chart.Name }}-pv-claim
spec:
  storageClassName: nginx-hdd
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
